    <main>
      <p>2021-01-27</p>

      <p>
        Snippet from
        <a
          href="https://unix.stackexchange.com/questions/28803/how-can-i-reduce-a-videos-size-with-ffmpeg"
          >this page</a
        >:
      </p>


          <pre
           
          ><code> ffmpeg -i input.mp4 -vcodec libx265 -crf 28 output.mp4
</code></pre>


      <p>
        This uses
        <code>ffmpeg</code> to
        re-encode an h264 video with the h265 codec with a Constant Rate Factor
        of 28 (lower number = higher bitrate).
      </p>
    </main>
  </body>
